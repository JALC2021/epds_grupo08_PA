<html>
    <head>
        <title>EPD10-e2</title>

    <body>
        <img id="img1" src="img1.JPG" width="1000" height="500" />

        <img id="img3" src="img3.JPG" width="1000" height="500" />
        <br /><br /><br /><br /><br />
        <button name="but1" onclick="$('#img1').animatescroll({scrollSpedd:2000,easing:'easeInOutBack'});">

        <button name="but3" onclick="$('#img3').animatescroll({scrollSpedd:8000,easing:'easeInOutQuart'});">
            Efecto 3
        </button>
    </body>
