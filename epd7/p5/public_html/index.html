        <script type="text/javascript">

            function numeroAleatorioRango(temMin, temMax, contadorPacientes) {
                var vetorTemperaturasAleatorias = [];
                for (var i = 0; i < contadorPacientes; i++) {
                    var numAlea = Math.random() * (temMax - temMin) + temMin;
                    var numAleaFinal = numAlea.toFixed(1);
                    vetorTemperaturasAleatorias.push(numAleaFinal);
                }

                return vetorTemperaturasAleatorias;
            }


            function pacienteTemperatura(vectorPacientes, vectorTemAleatorias) {

                document.write("<table width=200 border=1 cellpadding=1 cellspacing=1>");

                document.write("<tr>");
                document.write("<th>Nombre Paciente</th>");
                for (var i = 0; i < vectorPacientes.length; i++) {

                    document.write("<td>" + vectorPacientes[i] + "</td>");

                }
                document.write("</tr>");
                document.write("<tr>");
                document.write("<th>Temperatura</th>");
                for (var j = 0; j < vectorTemAleatorias.length; j++) {

                    document.write("<td>" + vectorTemAleatorias[j] + "</td>");

                }
                document.write("</tr>");

                document.write("</table>");

            }
        </script>
